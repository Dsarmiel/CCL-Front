<div class="card flex justify-center">
    <p-dialog header="Cambiar cantidad" [modal]="true" (visibleChange)="closeModal()" [visible]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Editar la cantidad del producto {{ productSelect.name }}</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="quantity" class="font-semibold w-24">Nueva cantidad</label>
            <input type="number" pInputText id="quantity" [(ngModel)]="quantity" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="closeModal()" />
            <p-button label="Guardar cambios" (click)="updateProduct()" />
        </div>
    </p-dialog>
</div>
